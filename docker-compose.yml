version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --requirepass $$REDIS_PASSWORD --appendonly yes
        else
          redis-server --appendonly yes
        fi
      "
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  rag-api:
    build: .
    container_name: rag-api
    command: python wsgi.py
    ports:
      - "9000:9000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_CATALOG_ID=${YANDEX_CATALOG_ID}
      - YANDEX_API_URL=${YANDEX_API_URL:-https://llm.api.cloud.yandex.net/foundationModels/v1/completion}
      - YANDEX_MODEL=${YANDEX_MODEL:-yandexgpt}
      - YANDEX_MAX_TOKENS=${YANDEX_MAX_TOKENS:-2000}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL:-https://api.deepseek.com/v1/chat/completions}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - GPT5_API_URL=${GPT5_API_URL}
      - GPT5_API_KEY=${GPT5_API_KEY}
      - GPT5_MODEL=${GPT5_MODEL:-gpt-5}
      - DEFAULT_LLM=${DEFAULT_LLM:-yandex}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-BAAI/bge-m3}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
      - HYBRID_DENSE_WEIGHT=${HYBRID_DENSE_WEIGHT:-0.7}
      - HYBRID_SPARSE_WEIGHT=${HYBRID_SPARSE_WEIGHT:-0.3}
      - RERANK_TOP_N=${RERANK_TOP_N:-10}
      - RRF_K=${RRF_K:-60}
      - RERANKER_MODEL=${RERANKER_MODEL:-BAAI/bge-reranker-v2-m3}
      - RERANKER_DEVICE=${RERANKER_DEVICE:-cpu}
      - RERANKER_THREADS=${RERANKER_THREADS:-4}
      - USE_SPARSE=${USE_SPARSE:-true}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/v1/admin/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  telegram-bot:
    build: .
    container_name: rag-telegram-bot
    command: python adapters/telegram_polling.py
    environment:
      - PYTHONPATH=/app
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_CATALOG_ID=${YANDEX_CATALOG_ID}
      - YANDEX_API_URL=${YANDEX_API_URL:-https://llm.api.cloud.yandex.net/foundationModels/v1/completion}
      - YANDEX_MODEL=${YANDEX_MODEL:-yandexgpt}
      - YANDEX_MAX_TOKENS=${YANDEX_MAX_TOKENS:-2000}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL:-https://api.deepseek.com/v1/chat/completions}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - GPT5_API_URL=${GPT5_API_URL}
      - GPT5_API_KEY=${GPT5_API_KEY}
      - GPT5_MODEL=${GPT5_MODEL:-gpt-5}
      - DEFAULT_LLM=${DEFAULT_LLM:-yandex}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_POLL_INTERVAL=${TELEGRAM_POLL_INTERVAL:-1.0}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-BAAI/bge-m3}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
      - HYBRID_DENSE_WEIGHT=${HYBRID_DENSE_WEIGHT:-0.7}
      - HYBRID_SPARSE_WEIGHT=${HYBRID_SPARSE_WEIGHT:-0.3}
      - RERANK_TOP_N=${RERANK_TOP_N:-10}
      - RRF_K=${RRF_K:-60}
      - RERANKER_MODEL=${RERANKER_MODEL:-BAAI/bge-reranker-v2-m3}
      - RERANKER_DEVICE=${RERANKER_DEVICE:-cpu}
      - RERANKER_THREADS=${RERANKER_THREADS:-4}
      - USE_SPARSE=${USE_SPARSE:-true}
    volumes:
      - ./logs:/app/logs
    depends_on:
      rag-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rag-api
    restart: unless-stopped
    networks:
      - rag-network

volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  rag-network:
    driver: bridge

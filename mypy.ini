[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True
error_summary = True
show_traceback = True

# Игнорировать отсутствующие импорты
ignore_missing_imports = True

# Игнорировать ошибки в тестах
[mypy-tests.*]
ignore_errors = True

# Игнорировать ошибки в сторонних библиотеках
[mypy-requests.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-rapidfuzz.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-gunicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-telegramify_markdown.*]
ignore_missing_imports = True

[mypy-FlagEmbedding.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

# Настройки для конкретных модулей
[mypy-app.services.orchestrator]
disallow_untyped_defs = False

[mypy-app.services.llm_router]
disallow_untyped_defs = False

[mypy-adapters.telegram_polling]
disallow_untyped_defs = False

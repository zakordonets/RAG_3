[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .coverage,
    htmlcov,
    .tox,
    .DS_Store,
    .vscode,
    .idea
per-file-ignores =
    __init__.py:F401
    tests/*:S101
    app/__init__.py:F401
    adapters/__init__.py:F401
    ingestion/__init__.py:F401
    sparse_service/__init__.py:F401
max-complexity = 10
select = C,E,F,W,B,B950
ignore = E501,W503

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_glob = ["*/migrations/*"]

[coverage:run]
source = app, adapters, ingestion, sparse_service
omit =
    */tests/*
    */test_*
    */__init__.py
    */migrations/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=adapters
    --cov=ingestion
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    api: API tests
    telegram: Telegram bot tests
    embeddings: Embedding tests
    retrieval: Retrieval tests
    llm: LLM tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

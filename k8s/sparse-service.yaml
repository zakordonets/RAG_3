apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparse-service
  namespace: rag-system
  labels:
    app: sparse-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sparse-service
  template:
    metadata:
      labels:
        app: sparse-service
    spec:
      containers:
      - name: sparse-service
        image: your-registry/rag-system:latest
        command: ["python", "sparse_service/app.py"]
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: rag-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sparse-service
  namespace: rag-system
  labels:
    app: sparse-service
spec:
  selector:
    app: sparse-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
  type: ClusterIP
